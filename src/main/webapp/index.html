<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script type="text/javascript" src="index.js"></script>

    <title>Список дел</title>
</head>
<body>
<div class="container-md">
    <div class="card border">
        <div class="card-header">
            <ul class="nav">
            <li class="nav-item">
            <a class="nav-link" id="user" href="login.html"></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="login.html">Войти</a>
            </li>
            </ul>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="description" class="form-label">Что нужно сделать</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <button type="reset" id="add" class="btn btn-success fw-light btn-sm">Добавить дело</button>
            </form>
            <br>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Покать все</label>
            </div>
            <table class="table border-light table-hover table-striped">
                <thead class="table-light">
                <tr>
                    <th>Список дел</th>
                    <th>Пользователь</th>
                    <th>Готовность</th>
                </tr>
                </thead>
                <tbody id="table">
                <tr>
                    <td align="right">Пожалуйста</td>
                    <td>подождите ...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
